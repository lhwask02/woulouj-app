<div class="row justify-content-center">
  <h1 class="col-md-12 col-sm-12 col-xs-12 my-3 text-center">List Programme</h1>
  <div class="col-md-9 col-sm-12 col-xs-12">
    <table id="liste" class="table text-center">
      <tr>
        <th>Intitul√©</th>
        <th>Tarif</th>
        <th>Contenu</th>
        <th>Supprimer</th>
      </tr>
      <tr *ngFor="let Prog of listProgramme">
        <td>{{ Prog.Intitule }}</td>
        <td>{{ Prog.Tarif }}</td>
        <td>
          <button (click)="Show(Prog.Intitule)" class="btn btn-secondary">
            Afficher
          </button>
        </td>
        <td>
          <img
            (click)="Supprimer(Prog.Intitule)"
            class="delete"
            src="../../../../assets/img/imgsys/icons/delete.png"
          />
        </td>
      </tr>
    </table>
  </div>
</div>
